services:
  - type: pserv
    name: priceoptimize-db
    plan: free
    databaseName: priceoptimize
    databaseUser: priceoptimize_user

  - type: redis
    name: priceoptimize-redis
    plan: free
    maxmemoryPolicy: noeviction

  - type: web
    name: priceoptimize-backend
    runtime: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && alembic upgrade head && python -m app.scripts.seed_data && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: priceoptimize-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: priceoptimize-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: priceoptimize-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: priceoptimize-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: "*"

  - type: worker
    name: priceoptimize-worker
    runtime: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && celery -A app.celery_app worker --loglevel=info --pool=solo
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: priceoptimize-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: priceoptimize-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: priceoptimize-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: priceoptimize-redis
          type: redis
          property: connectionString

  - type: static
    name: priceoptimize-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
